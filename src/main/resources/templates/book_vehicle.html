<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Vehicle | Drivana</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e2f;
            color: #f1f1f1;
            margin: 0;
            padding: 30px 20px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #00bcd4;
        }

        form {
            max-width: 500px;
            background-color: #2a2d45;
            padding: 30px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-2px);
        }

        label {
            display: block;
            margin: 15px 0 6px;
            font-weight: bold;
            color: #cfd8dc;
        }

        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            background-color: #1c1c2f;
            color: #f1f1f1;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="date"]:focus,
        select:focus {
            border: 2px solid #00bcd4;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00bcd4, #2196f3);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #00acc1, #1e88e5);
            transform: scale(1.02);
        }

        option {
            background-color: #1c1c2f;
            color: #f1f1f1;
        }

        ::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>

<h2>Book Your Vehicle</h2>

<form th:action="@{/customer/book/process}" method="post">
    <input type="hidden" name="vehicleId" th:value="${vehicle.id}" />

    <label for="startDate">Start Date:</label>
    <input type="date" name="startDate" id="startDate" required
           min="${#dates.format(T(java.time.LocalDate).now(), 'yyyy-MM-dd')}" />

    <label for="endDate">End Date:</label>
    <input type="date" name="endDate" id="endDate" required
           min="${#dates.format(T(java.time.LocalDate).now(), 'yyyy-MM-dd')}" />

    <label for="insuranceId">Select Insurance (optional):</label>
    <select name="insuranceId" id="insuranceId">
        <option value="" disabled selected>Select an insurance</option>
        <option th:each="i : ${insurances}"
                th:value="${i.id}"
                th:text="${i.providerName + ' - â‚¹' + i.cost}"></option>
    </select>

    <button type="submit">ðŸš— Confirm Booking</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.querySelector('input[name="startDate"]').setAttribute('min', today);
        document.querySelector('input[name="endDate"]').setAttribute('min', today);
    });
</script>

</body>
</html>

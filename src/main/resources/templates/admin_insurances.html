<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insurance Management | Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
            font-size: 22px;
        }

        .back-btn, .add-btn {
            background-color: #3498db;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover, .add-btn:hover {
            background-color: #2980b9;
        }

        .container {
            padding: 30px;
        }

        .add-link {
            margin-bottom: 20px;
            display: inline-block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid #eaeaea;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f2f9ff;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            td {
                position: relative;
                padding-left: 50%;
                text-align: left;
                border: none;
                border-bottom: 1px solid #ddd;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                color: #555;
            }
        }
    </style>
</head>
<body>

<header>
    <h2>Insurance Management</h2>
    <a href="/admin/dashboard" class="back-btn">â¬… Back to Dashboard</a>
</header>

<div class="container">
    <a class="add-btn add-link" th:href="@{/admin/insurances/add}">âž• Add Insurance</a>

    <table>
        <thead>
        <tr>
            <th>Provider Name</th>
            <th>Description</th>
            <th>Cost (â‚¹)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${insurances}">
            <td data-label="Provider Name" th:text="${i.providerName}">ICICI</td>
            <td data-label="Description" th:text="${i.description}">Covers theft & damage</td>
            <td data-label="Cost" th:text="${i.cost}">1000</td>
            <td data-label="Actions">
                <a class="back-btn" style="padding: 6px 10px;" th:href="@{'/admin/insurances/delete/' + ${i.id}}">ðŸ—‘ Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

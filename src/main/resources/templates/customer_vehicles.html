<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Vehicles | Drivana</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #2980b9;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        .search-container input[type="text"] {
            padding: 8px 12px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-container button {
            padding: 8px 14px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #21618c;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        th, td {
            border: 1px solid #e1e4e8;
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #2980b9;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9fbfd;
        }

        tr:hover {
            background-color: #eef4fa;
        }

        .btn-book {
            background-color: #27ae60;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-book:hover {
            background-color: #1e8449;
        }
    </style>
</head>
<body>

<div class="nav-links">
    <a th:href="@{/customer/bookings}">📋 My Bookings</a> |
    <a th:href="@{/logout}">🔒 Logout</a>
</div>

<h2>Available Vehicles</h2>

<!-- 🔍 Search Form -->
<div class="search-container">
    <form th:action="@{/customer/vehicles}" method="get">
        <input type="text" name="keyword" placeholder="Search by brand or model" th:value="${keyword}">
        <button type="submit">Search</button>
    </form>
</div>

<!-- 🚗 Vehicles Table -->
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Type</th>
        <th>Price/Day (₹)</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="v : ${vehicles}">
        <td th:text="${v.brand}">Brand</td>
        <td th:text="${v.model}">Model</td>
        <td th:text="${v.type}">Type</td>
        <td th:text="${v.pricePerDay}">Price</td>
        <td>
            <a th:href="@{'/customer/book/' + ${v.id}}" class="btn-book">Book</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

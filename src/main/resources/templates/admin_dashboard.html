<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard | Drivana</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #2980b9, #6dd5fa);
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: inline-block;
            width: 80%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2c80b4;
        }

        .logout-link {
            margin-top: 30px;
            background-color: #e74c3c !important;
        }

        .logout-link:hover {
            background-color: #c0392b !important;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2>Admin Dashboard</h2>
    <ul>
        <li><a th:href="@{/admin/vehicles}">🚗 Manage Vehicles</a></li>
        <li><a th:href="@{/admin/insurances}">🛡️ Manage Insurances</a></li>
        <li><a th:href="@{/admin/bookings}">📋 View Bookings</a></li>
    </ul>
    <a class="logout-link" th:href="@{/logout}">🔒 Logout</a>
</div>

</body>
</html>

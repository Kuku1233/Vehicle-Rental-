<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Vehicle</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f9;
            padding: 40px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #219150;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Update Vehicle</h2>

<form th:action="@{/admin/vehicles/update}" method="post" enctype="multipart/form-data" th:object="${vehicle}">
    <input type="hidden" th:field="*{id}"/>

    <label>Brand:</label>
    <input type="text" th:field="*{brand}" required/>

    <label>Model:</label>
    <input type="text" th:field="*{model}" required/>

    <label>Type:</label>
    <input type="text" th:field="*{type}" required/>

    <label>Price per Day:</label>
    <input type="number" th:field="*{pricePerDay}" step="0.01" required/>

    <label>Upload New Image (optional):</label>
    <input type="file" name="imageFile" />

    <button type="submit">Update Vehicle</button>
</form>

<div class="back-link">
    <a href="/admin/vehicles">â¬… Back to Vehicles</a>
</div>

</body>
</html>

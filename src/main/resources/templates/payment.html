<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment | Drivana</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e2f;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .payment-container {
            width: 100%;
            max-width: 450px;
            background: #2a2d45;
            padding: 30px 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            margin: 80px auto;
            text-align: center;
        }

        h2 {
            color: #00bcd4;
            font-size: 26px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #cfd8dc;
        }

        .form-group {
            margin: 20px 0;
            text-align: left;
        }

        .form-group label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
            color: #cfd8dc;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #1c1c2f;
            color: #f1f1f1;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            outline: none;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            border: 2px solid #00bcd4;
        }

        .btn-pay {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00bcd4, #2196f3);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-pay:hover {
            background: linear-gradient(135deg, #00acc1, #1e88e5);
            transform: scale(1.03);
        }

        .success-msg {
            color: #4caf50;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .link {
            display: block;
            margin-top: 25px;
            font-size: 15px;
            color: #00bcd4;
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            color: #1de9b6;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="payment-container" th:if="${notPaid}">
    <h2>Make Payment</h2>
    <p>Total Amount: â‚¹<span th:text="${totalAmount}">0.00</span></p>

    <form th:action="@{/customer/payment/process}" method="post">
        <input type="hidden" name="bookingId" th:value="${bookingId}" />

        <div class="form-group">
            <label>Card Number</label>
            <input type="text" name="cardNumber" placeholder="1234 5678 9012 3456" required />
        </div>

        <div class="form-group">
            <label>Expiry Date</label>
            <input type="month" name="expiry" required />
        </div>

        <div class="form-group">
            <label>PIN</label>
            <input type="password" name="pin" maxlength="4" required />
        </div>

        <button class="btn-pay" type="submit">ðŸ’³ Pay Now</button>
    </form>
</div>

<div class="payment-container" th:if="${paid}">
    <h2>Payment Done âœ…</h2>
    <p class="success-msg">Thank you! Your payment has been successfully processed.</p>
    <a class="link" th:href="@{/customer/bookings}">ðŸ”™ Go to My Bookings</a>
</div>

</body>
</html>

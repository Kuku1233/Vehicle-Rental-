<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Drivana | Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            color: #f0f0f0;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: #1e1e2f;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            margin: 80px auto;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.01);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .logo img {
            width: 160px;
            height: auto;
            margin-bottom: 20px;

        }

        .form-group {
            margin: 20px 0;
            text-align: left;
        }

        .form-group label {
            font-weight: 600;
            color: #f1f1f1;
            display: block;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #2e2e3f;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: 0.2s;
        }

        .form-group input:focus {
            background-color: #3a3a50;
            box-shadow: 0 0 0 2px #00bcd4;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #00bcd4;
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        .btn-login:hover {
            background-color: #0097a7;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }

        .register-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #00bcd4;
            text-decoration: none;
            transition: 0.3s;
        }

        .register-link:hover {
            color: #80deea;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">
        <img th:src="@{/images/logo1.png}" alt="Drivana Logo" />
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div th:if="${param.error}" class="error">Invalid username or password</div>
        <div th:if="${param.logout}" class="error">You have been logged out</div>

        <button class="btn-login" type="submit">Login</button>
    </form>

    <a class="register-link" th:href="@{/register}">New here? Register</a>
</div>

</body>
</html>
